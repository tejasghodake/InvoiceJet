<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Invoice</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Create New Invoice</h1>

    <form th:action="@{/invoices}" th:object="${invoice}" method="post">
        <label>Client:</label>
        <input type="text" th:field="*{client}" required><br><br>

        <label>Amount:</label>
        <input type="number" step="0.01" th:field="*{amount}" required><br><br>

        <label>Due Date:</label>
        <input type="date" th:field="*{dueDate}" required><br><br>

        <label>Status:</label>
        <select th:field="*{status}">
            <option value="Pending">Pending</option>
            <option value="Paid">Paid</option>
        </select><br><br>

        <button type="submit">Create Invoice</button>
    </form>

    <a href="/invoices">Back to Invoice List</a>
</body>
</html>
